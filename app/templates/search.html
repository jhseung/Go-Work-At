<html>
    <head>
        <!-- <link rel="stylesheet" href="/static/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="/static/main.css" >
        <link rel="stylesheet" type="text/css" href="/static/materialize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
        
    </head>
    <body>
        <div class="wrapper">
            <div class="row form-container">
                <form class="col s12">
                    <div class="row">
                        <div class="top">
                            <!--drop menu for skills-->
                            <script>
                                var expanded = false;
                                function Checkboxes() {
                                var checkboxes = document.getElementById("checkboxes");
                                if (!expanded) {
                                    checkboxes.style.display = "block";
                                    expanded = true;
                                } else {
                                    checkboxes.style.display = "none";
                                    expanded = false;
                                }
                                }
                            </script>
                            <div class="multiselect">
                                <div class="selectBox" onclick="Checkboxes()">
                                  <select>
                                    <option>My Skills are...</option>
                                  </select>
                                  <div class="overSelect"></div>
                                </div>
                                <div id="checkboxes">
                                  <label for="one">
                                    <input type="checkbox" id="one" />Java</label>
                                  <label for="two">
                                    <input type="checkbox" id="two" />Python</label>
                                  <label for="three">
                                    <input type="checkbox" id="three" />C++</label>
                                <!--continue with more skills-->
                                </div>
                              </div>
                        </div>
                        <div class="middle">
                            <div class="form-text inline">
                                In...
                            </div>
                            <div class="dropdown-locations">
                                <input type="text" name="location" placeholder="San Francisco, CA">
                            </div>
                        </div>
                        <div class="bottom">
                            <div class="form-text inline">
                                In a company that is...
                            </div>
                            <div class="select-quality">
                                <input type="text" name="company_quality">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info"> Go! </button>
                </form>
            </div>
            <form class="form-inline">
            {% if results %}
                <h4>Go work at</h4>
                {% for x,y in results %}
                    {%for y in }
                    <!--actually check if this works-->
                    <br>
                    <p>{{x, <a href=y>Link</a>}}</p>
                {% endfor %}
            {% endif %}
            </form>
        </div>
    </body>

</html>
