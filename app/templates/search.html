<html>
    <head>
        <!-- <link rel="stylesheet" href="/static/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="/static/main.css" >
        <link rel="stylesheet" type="text/css" href="/static/materialize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
   
        
    </head>
    <body>
        <div class="wrapper">
            <div class="row form-container">
                <form class="col s12">
                    <div class="row">
                        <div class="top">
                            <script>
                                $(document).ready(function(){
                                    $('.modal').modal();
                                    $('.dropdown-trigger').dropdown();
                                 });
                            </script>
                            <div class="form-text inline">
                                My skills are...
                            </div>
                            <ul id="dropdown" class="dropdown-content">
                                    <li><a href="#">Java</a></li>
                                    <li><a href="#">Python</a></li>
                                    <li><a href="#">C++</a></li>
                                    <li><a href="#">Javascript</a></li>
                                    <li><a href="#">Ruby</a></li>
                                </ul>
                                <ul class="dds">
                                    <li><a class="dropdown-trigger" data-target="dropdown">
                                        Click for possible skills</a>
                                    </li>
                            </ul>
                            <div class="input-field inline">
                                <input type="text" name="skillset" placeholder="Java">
                            </div>
                        </div>
                        <div class="middle">
                            <div class="text">
                                In...
                            </div>
                            <form action="#">
                                    <p>
                                      <label>
                                        <input type="checkbox" />
                                        <span>San Francisco</span>
                                      </label>
                                    </p>
                                    <p>
                                      <label>
                                        <input type="checkbox" />
                                        <span>Chicago</span>
                                      </label>
                                    </p>
                                    <p>
                                      <label>
                                        <input type="checkbox"/>
                                        <span>New York City</span>
                                      </label>
                                    </p>
                                    <p>
                                      <label>
                                        <input type="checkbox" />
                                        <span>Seattle</span>
                                      </label>
                                    </p>
                                    <p>
                                      <label>
                                        <input type="checkbox" />
                                        <span>Washington D.C</span>
                                      </label>
                                    </p>
                                    <p>
                                      <label>
                                        <input type="checkbox"/>
                                        <span>Denver</span>
                                      </label>
                                    </p>
                                  </form>
                        </div>
                        <div class="bottom">
                            <div class="form-text inline">
                                In a company that is...
                            </div>
                            <div class="select-quality">
                                <input type="text" name="company_quality">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info"> Go! </button>
                </form>
            </div>
            <form class="form-inline">
            {% if results %}
                <h4>Go work at</h4>
                {% for r in results %}  
                    <br>
                    <p>{{r}}</p>
                {% endfor %}
            {% endif %}
            </form>
        </div>
    </body>

</html>
